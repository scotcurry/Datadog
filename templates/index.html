{% extends "layout.html" %}
{% block content %}
<article>

    <p>Current Time: {{ current_time }}</p>
    <p>User Agent: {{ user_agent }}</p>

  </div>
</article>

<aside>
  <p>Put notes in here</p>
</aside>
{% endblock %}
